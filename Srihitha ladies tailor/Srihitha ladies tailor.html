<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Srihitha Ladies Tailors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
     .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
      button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }

        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ff3366;
            margin-bottom: 30px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
       input[type="file"],
        input[type="text"],
        input[type="number"],
        input[type="tel"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
       
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 25%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: green;
        }
        .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="header">
        <h1><font color="white">Srihitha Ladies Tailor</font></h1>
    </div>

<div class="container">
    <h2>Design Your Dream Outfits Today!</h2>
        <p class="statement"><b>Upon receiving your booking request, we will contact you within an hour to confirm your details and to find a suitable time for your fitting.</b></p>
    <button id="designOutfitBtn" onclick="showForm()">Design Your Dream Outfit</button>
    <form id="designForm" action="mailto:lkalanidhi@gmail.com" method="post" enctype="text/plain" style="display: none;">
       <br><label for="design"><img class="icon" src="C:\Users\USER\Downloads\upload.png" alt="Upload Icon">Upload Your Design:</label>
            <input type="file" id="design" name="design" accept="image/*" required>
            
            <label for="measurements"><img class="icon" src="C:\Users\USER\Downloads\tape-measure.png" alt="Measurements Icon">Enter Your Measurements:</label>
            <textarea id="measurements" name="measurements" rows="4" required></textarea>
            
            <label for="name"><img class="icon" src="C:\Users\USER\Downloads\id-card.png" alt="Name Icon">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="contact"><img class="icon" src="C:\Users\USER\Downloads\telephone.png" alt="Contact Icon">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="age"><img class="icon" src="C:\Users\USER\Downloads\age.png" alt="Age Icon">Your Age:</label>
            <input type="number" id="age" name="age" required>
            
        <input type="submit" value="Submit">
    </form>
</div>

<script>
    function showForm() {
        var form = document.getElementById("designForm");
        form.style.display = "block";
        var btn = document.getElementById("designOutfitBtn");
        btn.style.display = "none";
    }
</script>

</body>
</html>
